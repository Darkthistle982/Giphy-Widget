<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Giphy-widget</title>
</head>

<body>
    <header class="jumbotron text-center">
        <h1 class="display-3">The Mighty GIF-Grabber</h1>
        <br>
        <p class="lead">Click a button to get some gifs! Make a new button to find new gifs!</p>
    </header>

    <section class="container">
        <form role="form">
            <button type="button" class="btn btn-secondary" id="create-new-button">Create New Button</button>
            <button type="button" class="btn btn-secondary" id="remove-button">Remove Button</button>
            <input class="form-control m-1" id="new-button" type="text">
        </form>
    </section>

    <section class="container">
        <div id="button-goes-here"></div>
        <br>
        <div id="gifs-appear-here" class="card-deck container bg-secondary"></div>
    </section>

    <section class="container">
        <footer class="footer mt-auto py-3">
            <div class="container">
                <span class="text-muted">Have you played D&D yet? It's never too late to start.<a href="https://brianallen2401.wixsite.com/mysite"
                        target="_blank"
                        class="text-decoration-none">https://brianallen2401.wixsite.com/mysite</a></span>
            </div>
        </footer>
    </section>

    <script src="./assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
